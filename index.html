<!DOCTYPE html>
<html>
    <head>
	    <title>Leaflet</title>
	    <meta charset="utf-8" />
        <META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE" />
	    <link rel="stylesheet" href="css/leaflet.css" />
        <link href="css/bootstrap.css" rel="stylesheet" />
        <link href="css/bootstrap-responsive.css" rel="stylesheet"/>
        <link href="css/leaflet.usermarker.css" rel="stylesheet" />
        <link href="css/Leaflet.Elevation-0.0.1.css" rel="stylesheet"/>
        <link href="css/L.Control.Locate.css" rel="stylesheet"/>
        <link rel="shortcut icon" href="ico/favicon.ico">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">  
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container" >
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#" style="font-size:105%">Maps of Love</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                          <li>
                             <div id="ctrls" class="controls-row">
                                <button class="btn-mini btn-success" id="btnStart">Start tracking</button>
                                <button class="btn-mini btn-danger" id="btnStop">Stop tracking</button>
                                <button class="btn-mini btn-info" id="btnShow">Show desciption</button> 
                                <button class="btn-mini btn-info" id="btnHide">Hide description</button>
                                <button class="btn-mini btn-inverse" id="btnChange">Home</button>
                            </div>
                          </li>          
                        </ul>
                    </div>
                 </div>
            </div>
        </div>
        <div class="container">
            <div id="maps" class="container">
                <div class="controls">
                <div class="input-prepend">
                <div class="btn-group">
	              <a class="btn btn-medium dropdown-toggle" data-toggle="dropdown" href="#" id="ride">
	                Ride	
	                <span class="caret"></span>
	              </a>
	              <ul class="dropdown-menu">
	                <li><a href="#" id="offroad">Offroad</a></li>
                    <li><a href="#" id="onroad">Onroad</a></li>
                    <li><a href="#" id="challange">Challange </a></li>
                    <li><a href="#" id="touring">Touring</a></li>
	              </ul>
	            </div>
                <input class="span1 uneditable-input" id="prependedRide" type="text" >
            </div>
            <label></label>
            <div class="input-prepend">
                <div class="btn-group">
	              <a class="btn btn-medium dropdown-toggle" data-toggle="dropdown" href="#" id="ride">
	               Day  	
	               <span class="caret"></span>
	              </a>
	              <ul class="dropdown-menu">
	                <li><a href="#" id="day1">Day1</a></li>
                    <li><a href="#" id="day2">Day2</a></li>
                    <li><a href="#" id="day3">Day3</a></li>
                    <li><a href="#" id="day4">Day4</a></li>
                    <li><a href="#" id="day5">Day5</a></li>
	              </ul> 
	            </div>
                <input class="span1 uneditable-input" id="prependedDay" type="text">
            </div>
            <label class="checkbox">
                <input type="checkbox" id="elv">Display elevation information
            </label>
            <button class="btn btn-success" id="btnChoose">Display</button>
            <hr>
            <img src="images/start.jpg" alt="Maps of Love">        
        </div>
      </div>    
    </div>
        <div id="cnt">
            <div id ="map" class="container"></div>
            <div id="txt" class="container"></div>
            <div class="counter" id="counter"><br></div>
    </div>
    </div>	
    <!--Scripts-->
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/cordova-1.9.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-button.js"></script>
    <script src="js/jquery.csv-0.7.js"></script>
    <script src="js/jquery.timer.js"></script>
    <script src="leaflet.js"></script>
    <script src="js/togeojson.js"></script>
    <script src="js/Leaflet.Elevation-0.0.1.min.js"></script>
    <script src="js/d3.js"></script>
    <script src="leaflet.usermarker.js"></script>
    <script src="L.Control.Locate.js"></script>
    <script src="js/gpx.js"></script>
    <script src="js/jquery.timer.js"></script>
	<script src="maps.js"></script>        
    </body>
</html>
